
<main id="main" class="main">
  <div class="pagetitle">
    <h1>ApexCharts</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Charts</li>
        <li class="breadcrumb-item active">ApexCharts</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Current Chart</h5>
            <div class=" container-fluid text-center">
              <div class="row">
                <div class="col-sm-3 mb-3">
                  <div class="form-group">
                    <label for="dateadded" class="form-label">Date Filter:</label>
                    <input id="dateadded" type="date" class="dateadded form-control">
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table id="dataTables-example"  class="table table-striped table-bordered table-sm row-border  hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>NAME</th>
                      <th>VALUE</th>
                      <th>DATE</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let group of dynamicdata">
                      <td>{{group.id}}</td>
                      <td>{{group.name}}</td>
                      <td>{{group.value}}</td>
                      <td>{{group.createdDate}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
